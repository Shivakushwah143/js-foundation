

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-6">Task Manager</h1>
        
        <!-- Input section -->
        <div class="flex gap-2 mb-4">
            <input type="text" id="taskInput" class="border-2 p-2 w-3/4" placeholder="Enter new task...">
            <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
        </div>

        <!-- Task list -->
        <ul id="taskList" class="list-disc pl-5 space-y-2">
            <!-- Tasks will be displayed here -->
        </ul>
        
        <!-- Filter and clear tasks -->
        <div class="mt-4">
            <input type="text" id="filterInput" class="border-2 p-2 mb-2 w-full" placeholder="Search tasks...">
            <button id="clearTasksBtn" class="bg-red-500 text-white px-4 py-2 rounded">Clear All Tasks</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
